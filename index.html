<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sound Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="soundboard">
        <!-- Sound buttons will be added here -->
        <!-- Inside the .soundboard div -->
     <ul class="sound-list">
        <!--sound1.mp3 is Celine Dion my heart will go on 
        and sound2.mp is celine Dion power of love -->
    <li><button data-sound="sound1.mp3">Sound 1</button></li>
    <li><button data-sound="sound2.mp3">Sound 2</button></li>
    
    <!-- Add more buttons as needed -->
</ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
